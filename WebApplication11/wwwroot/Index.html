<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.css" rel="stylesheet" />
</head>
<body>
    <div class="col-md-12">
        <div class="col-md-3">

        </div>
        <div class="col-md-6 panel-body">
            <h1>User Details</h1>

            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="form-group">
                        <label for="Firstname">Firstname:</label>
                        <input type="text" class="form-control" id="Firstname" disabled>
                    </div>
                    <div class="form-group">
                        <label for="MiddleName">Middlename:</label>
                        <input type="text" class="form-control" id="MiddleName" disabled>
                    </div>
                    <div class="form-group">
                        <label for="LastName">Lastname:</label>
                        <input type="text" class="form-control" id="LastName" disabled>
                    </div>
                    <div class="form-group">
                        <label for="Email">Email address:</label>
                        <input type="email" class="form-control" id="Email" disabled>
                    </div>
                    <button type="button" class="btn btn-default" onclick="logout()">Logout</button>

                </div>
                </div>
            </div>

        </div>
        <div class="col-md-3">

        </div>
    </div>



    <script src="js/site.js" asp-append-version="true"></script>


    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript">
        getProfile();
    </script>
</body>
</html>
